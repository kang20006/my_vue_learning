<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <h1>hello</h1>
    

    <!-- app will control everything in div -->
    <div id="app">
        <h2>I am the template now</h2>
        <!-- output a variable title -->
        <!-- dynamic value -->
        <p>{{ title}} - {{author}} - {{ age }}</p>

        <!-- v-on is a directive -->
        <!-- react to click event -->
        <!-- ="" for you to write js code -->
        <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <!-- @ is short cut for v-on -->
        <div @click="title='something else'"> Change Book title</div>

        <!-- catch click event using app.js component -->

        <!-- click then invoke function -->
        <div @click="changeTitle"> Change Book title</div>

        <!-- function with arguement -->
        <div @click="changeTitle1('What the')"> Change Book title2</div>

        <!-- conditioning rendering -->
        <!-- inject html element  or not -->
        <div v-if="showbooktitle">
            <p>{{title}}-{{author}}-{{age}}</p>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showbooktitle">
                Hide Books
            </span>
            <span v-if="!showbooktitle">
                Show Books
            </span>
        </button>
        <!-- v-else -->
        <button @click="toggleShowBooks">
            <span v-if="showbooktitle">
                Hide Books2
            </span>
            <span v-else>
                Show Books2
            </span>
        </button>

        <!-- v-show show if true -->
        <!-- use css display:none -->
        <div v-show="showbooktitle">currently showing books</div>
    </div>
    <!-- cannot access variable outside div -->


    <!--link to app.js-->
    <script src="app.js"></script>
</body>
</html>
